<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ "ADUAN" | translate }}</ion-title>
  </ion-navbar>
</ion-header>





<ion-content padding class="aduan-wrap">

<ion-col>

        <ion-list>



<form>


<input name="customer_id" type="text" [(ngModel)]="aduan.customer_id" placeholder="customer id" hidden/>


<ion-item class="aduan-type">
  <ion-label>{{ "JENIS_ADUAN" | translate }}</ion-label>
  <ion-select name="report_type_id" [(ngModel)]="aduan.report_type_id">
    <ion-option value="1" selected="true">{{ "KEMALANGAN" | translate }}</ion-option>
    <ion-option value="2">{{ "KEROSAKAN" | translate }}</ion-option>
    <ion-option value="3">{{ "PENCEMARAN" | translate }}</ion-option>
    <ion-option value="4">{{ "KEBAKARAN" | translate }}</ion-option>
    <ion-option value="5">{{ "PELANUNAN" | translate }}</ion-option>
    <ion-option value="6">{{ "PENCEROBOHAN" | translate }}</ion-option>
  </ion-select>
</ion-item>

<ion-item>

<ion-input name="name" type="text" [(ngModel)]="aduan.name" placeholder='{{ "NAMA_PENGADU" | translate }}'></ion-input>

</ion-item>

<ion-item><ion-input name="ic_number" type="text" [(ngModel)]="aduan.ic_number" placeholder='{{ "IC_PENGADU" | translate }}'></ion-input></ion-item>
<ion-item><ion-input name="phone_number" type="text" [(ngModel)]="aduan.phone_number" placeholder='{{ "PHONE_PENGADU" | translate }}'></ion-input></ion-item>
<ion-item><ion-input name="radio_details" type="text" [(ngModel)]="aduan.radio_details" placeholder='{{ "RADIO_PENGADU" | translate }}'></ion-input></ion-item>
<ion-item><ion-input name="location" type="text" [(ngModel)]="aduan.location" placeholder='{{ "POSISI_PENGADU" | translate }}'></ion-input></ion-item>
<ion-item><ion-input name="time" type="text" [(ngModel)]="aduan.time" placeholder='{{ "MASA_PENGADU" | translate }}'></ion-input></ion-item>
<ion-item>
 <ion-label stacked class="textarea-maklumat">{{ "MAKLUMAT_KEJADIAN_PENGADU" | translate }}</ion-label>
<ion-textarea name="description" type="text" [(ngModel)]="aduan.description"></ion-textarea></ion-item>



 <img src="assets/images/submitButton.png" class="daftar-button" (click)="report()">

  </form>

 </ion-list>



</ion-col>



</ion-content>


<ion-footer class="footer-apps">

  <ion-grid>
  <ion-row>
    <ion-col width-50 text-left><img src="assets/images/maritim.png" ></ion-col>

    <ion-col width-50 text-right><img src="assets/images/tldm.png" ></ion-col>


  </ion-row>
  </ion-grid>

</ion-footer>
