<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "SOS" | translate }}



    </ion-title>
 
  </ion-navbar>
</ion-header>




<ion-content>
  <div #map id="map"></div>  

<ion-row class="sos-container">
<form class="buttonSos">


<input name="customer_id" type="text" [(ngModel)]="emergency.customer_id" hidden/>
<input type=number name="latitude" [(ngModel)]="emergency.latitude" hidden/>
<input type=number name="longitude" [(ngModel)]="emergency.longitude" hidden/>

<button ion-button block color="danger" (click)="sendSos()" class="sendSos">Hantar SOS</button>



</form>

</ion-row>

</ion-content>

<ion-footer class="footer-apps">

  <ion-grid>
  <ion-row>
    <ion-col width-50 text-left><img src="assets/images/maritim.png" ></ion-col>

    <ion-col width-50 text-right><img src="assets/images/tldm.png" ></ion-col>


  </ion-row>
  </ion-grid>

</ion-footer>
