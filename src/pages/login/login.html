<ion-content class="loginWrap" scroll="false">
      
      <ion-row padding class="login-register-input">
            <ion-col>
                  <form>
                        <ion-list class="loginForm">
                              <ion-item>
                                    <ion-label><ion-icon ios="ios-contact-outline" md="md-contact"></ion-icon></ion-label>
                                    <ion-input name="email" type="username" [(ngModel)]="account.username" placeholder="username"></ion-input>
                              </ion-item>
                              
                              <ion-item>
                                    <ion-label> <ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>      
                                    <ion-input type="{{type}}" name="password" [(ngModel)]="account.password" placeholder="password"></ion-input>
                              </ion-item>

                              <div class="eyeview">
                                    <div *ngIf="!showPass" class="pull-left show-pass" (click)="showPassword()"><ion-icon ios="ios-eye" md="md-eye"></ion-icon></div>
                                    <div *ngIf="showPass" class="pull-left show-pass" (click)="showPassword()"> <ion-icon ios="ios-eye-off" md="md-eye-off"></ion-icon></div>
                              </div>
                        </ion-list>

                        <!-- <ion-list> -->
                              <!-- <button ion-button round (click)="login()" class="submitButton login-button">Log Masuk</button>   -->
                        <!-- </ion-list> -->

                        <div class="login-btn" padding>
                              <ion-row>
                                    <ion-col col-6>
                                          <button style="border-top-left-radius: 5px !important; border-bottom-left-radius: 5px !important;" ion-button (click)="login()" type="submit" block color="light">LOG MASUK</button>
                                    </ion-col>
                                    <ion-col col-6>
                                          <button style="border-top-right-radius: 5px !important; border-bottom-right-radius: 5px !important;" ion-button (click)="onGoToRegister()" color="dark" block>DAFTAR K3M</button>
                                    </ion-col>
                              </ion-row>
                        </div>
                  </form>
            </ion-col>

      </ion-row>
      
      <ion-footer padding text-center class="sign-up-login footer-action">
            <!-- <a href="#" (click)="onGoToRegister()">Daftar K3M</a> -->
            <a href="#" >LUPA KATA LALUAN</a>
      </ion-footer>
</ion-content>
