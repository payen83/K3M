<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ "PENGUMUMAN" | translate }}</ion-title>
        <ion-buttons end class="logo-top">
       <img src="assets/images/logo.png">
    </ion-buttons>  
  </ion-navbar>
</ion-header>





<ion-content padding>

<ion-list>
    <ion-item *ngFor="let post of posts" (click)="goTo(post)">

        <h2>{{post.title}}</h2>
      <p>{{post.content}}</p>

    </ion-item>
  </ion-list>


</ion-content>


<ion-footer class="footer-apps">

  <ion-grid>
  <ion-row>


    <ion-col width-100 text-right class="footer-logo"><img src="assets/images/tldm.png" > <img src="assets/images/lkim.png" > <img src="assets/images/maritim.png" ></ion-col>


  </ion-row>
  </ion-grid>

</ion-footer>
