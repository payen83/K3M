<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "PROFIL_SAYA" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="registerWrap" scroll="false">

  <div class="profile" align="center">
    <img src="assets/images/profile.jpg">
  </div>

  <ion-row padding class="register-input">
    <ion-col>
      <form>
        <ion-list>
          <ion-item>
          <ion-input name="fullname" type="text" [(ngModel)]="account.fullname" placeholder="{{'NAMA' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="ic_number" type="number" [(ngModel)]="account.ic_number" placeholder="{{'IC_PENGADU' | translate}}" (ionChange)="convertIC()"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="phone_number" type="number" [(ngModel)]="account.phone_number" placeholder="{{'PHONE_PENGADU' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="old_password" type="password" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone:true}" placeholder="{{'KATA_LALUAN_LAMA' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="new_password" type="password" [(ngModel)]="newPassword" [ngModelOptions]="{standalone:true}" placeholder="{{'KATA_LALUAN_BARU' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="address_1" type="text" [(ngModel)]="account.address_1" placeholder="{{'LOKASI' | translate}}"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <button ion-button (click)="updateProfile()" block color="danger">{{'DAFTAR' | translate}}</button>  
        </ion-list>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
